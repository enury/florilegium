<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="{{ AUTHOR }}">


{% if output_file == 'index.html' %}
<link rel="canonical" href="{{ SITEURL }}">
<meta name="description" content="{{ SITE_SUMMARY }}">

<!-- Open Graph for homepage -->
<meta property="og:title" content="{{ SITENAME }}">
<meta property="og:description" content="{{ SITE_SUMMARY | striptags }}">
<meta property="og:image" content="SITE_LOGO_URL">
<meta property="og:url" content="{{ SITEURL }}">

{% elif page %}
<title>{{ page.title }}</title>
<link rel="canonical" href="{{SITEURL}}/{{ page.url }}">
<meta name="description" content="{{ page.summary | striptags }}">

<!-- Open Graph for static pages -->
<meta property="og:description" content="{{ page.summary | striptags }}">
<meta property="og:image" content="{{ page.featured_image }}">
<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}">

{% elif article %}
<link rel="canonical" href="{{ SITEURL }}/{{ article.url }}">
<meta name="description" content="{{ article.summary | striptags }}">

<!-- Open Graph for articles -->
<meta property="og:title" content="{{ article.title }}">
<meta property="og:description" content="{{ article.summary | striptags }}">
<meta property="og:image" content="{{ article.featured_image }}">
<meta property="og:url" content="{{ SITEURL }}/{{ article.url }}">
<meta property="article:published_time" content="{{ article.date }}">

{% else %}
<meta name="description" content="{{ SITE_SUMMARY }}">


{% endif %}
